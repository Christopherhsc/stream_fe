<div class="submenu-container">
  <!-- Pass header data to app-header -->
  <app-header
    [headerData]="headerData"
    (dominantColor)="onDominantColorChange($event)"
  ></app-header>

  <!-- Pass background color and streamers list to app-streams -->
  <app-streams
  [backgroundColor]="backgroundColor"
  [filteredStreamers]="filteredStreamers"
  [isLoading]="isLoading"
  (totalViewers)="onTotalViewersUpdate($event)"
></app-streams>
</div>
