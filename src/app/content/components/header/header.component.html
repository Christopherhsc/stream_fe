<div
  class="header"
  [ngStyle]="{
    'background-image':
      'url(' + (headerData?.headerImage || '/assets/fallback.jpg') + ')'
  }"
>
  <div
    class="header-gradient"
    [ngStyle]="{
      background:
        'linear-gradient(to top, ' + localDominantColor + ', transparent)'
    }"
  ></div>

  <div class="header-content">
    <span
      class="header-title"
      [ngStyle]="{ color: localContrastColor }"
    >
      {{ headerData?.title || "Default Title" }}
    </span>
    <span
      *ngIf="headerData?.viewers !== null && headerData?.viewers !== undefined"
      class="header-viewers"
      [@countChange]="headerData?.viewers"
      [ngStyle]="{ color: localContrastColor }"
    >
      {{ headerData?.viewers }}
      <mat-icon [ngStyle]="{ color: localContrastColor }">visibility</mat-icon>
    </span>
    <span
      class="header-viewers"
      [@countChange]="onlineStreamersCount"
      [ngStyle]="{ color: localContrastColor }"
    >
      {{ onlineStreamersCount }} Online
      <mat-icon [ngStyle]="{ color: localContrastColor }">groups</mat-icon>
    </span>
  </div>
</div>
